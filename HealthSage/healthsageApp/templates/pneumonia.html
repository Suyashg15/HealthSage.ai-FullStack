{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infection</title>
    <link rel="stylesheet" href="{% static 'pneumonia_style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Pneumonia</h1>
        <div class="content">
            <div class="image-section">
                <img src="{% static 'images/4471-pneumonia-02.jpg' %}" alt="">
            </div>
            <div class="info-section">
                <h2>INPUT CREDENTIALS</h2>
                <form action="" id='upload-file' method = "POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name = "file" id="ImageUpload" accept=".png, .jpg, .jpeg">
                    <input type="submit" value = "Make Prediction">
                </form>

                <h3>
                    {% if result %}
                        <h3> Predicted Result : {{result}}</h3>
                    {% endif %}
                </h3>

            </div>
        </div>
    </div>
</body>
</html>
